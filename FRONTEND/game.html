<section class="container_cards">
  <div ng-controller="GameCtrl as vm">
    <div class="grid-container">
      <div class="card" ng-repeat="carta in vm.cartas track by $index" ng-click="vm.seleccionarCarta(carta)">
        <img ng-src="{{carta.descubierta ? carta.imagenUrl : './assets/card.png'}}" alt="Carta">
      </div>
    </div>
  </div>
</section>
